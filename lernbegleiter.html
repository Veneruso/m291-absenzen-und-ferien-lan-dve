<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernbegleiter Login</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-main {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-btn {
            display: inline-block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #5c9cf0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #407ac0;
        }

        .previous {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5c9cf0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .previous:hover {
            background-color: #407ac0;
        }
    </style>
</head>
<body>
    <div class="login-main">
        <header>
            <img src="assets/images/sbw-logo.svg" alt="SBW Logo" class="logo">
        </header>

        <main>
            <h1>Login als Lernbegleiter</h1>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Geben Sie Ihre E-Mail ein" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" placeholder="Geben Sie Ihr Passwort ein" required>

            <button class="login-btn" id="weiterBtn" onclick="verifyLogin()">Weiter</button>

            <a href="login.html" class="previous">&laquo; Zur√ºck</a>
        </main>
    </div>

    <script>
        function verifyLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const correctEmail = "kingma@sbw-media.ch";
            const correctPassword = "1234";

            if (email === correctEmail && password === correctPassword) {
                window.location.href = "absenzen-liste.html";
            } else {
                alert('Falsche E-Mail oder Passwort. Bitte versuchen Sie es erneut.');
            }
        }
    </script>
</body>
</html>
