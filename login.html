<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Auswahl</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-btn {
            display: inline-block;
            margin: 10px auto;
            padding: 15px 30px;
            background-color: #5c9cf0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            width: 60%;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #407ac0;
        }

        .login-main {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-main">
        <header>
            <img src="assets/images/sbw-logo.svg" alt="SBW Logo" class="logo">
        </header>

        <main>
            <h1>Willkommen!</h1>
            <a href="lernpartner.html" class="login-btn">Login als Lernpartner</a>
            <a href="lernbegleiter.html" class="login-btn">Login als Lernbegleiter</a>
        </main>
    </div>
</body>
</html>
